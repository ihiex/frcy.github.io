<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Moviecat</title>
	<link rel="stylesheet" href="app.css">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="loading.css">
</head>

<body  ng-app="moviecat">
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Moviecat</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">Dashboard</a></li>
			</ul>
			<form ng-controller="SearchController" class="navbar-form navbar-right"
			ng-submit="search()">
				<input type="text" class="form-control" placeholder="Search..." ng-model="input">
			</form>
		</div>
	</div>
</nav>
<!--左边列表-->
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
			<ul class="nav nav-sidebar">
				<li auto-active="active"><a href="#/in_theaters">正在热映</a></li>
				<li auto-active="active"><a href="#/coming_soon">即将上映</a></li>
				<li auto-active="active"><a href="#/top250">TOP250</a></li>
			</ul>
		</div>
		<!--主内容区域-->
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view></div>
	</div>
</div>

</body>
</html>
<script src="../../../node_modules/angular/angular.js"></script>
<script src="../../../node_modules/angular-route/angular-route.js"></script>
<script src="app.js"></script>

<script src="coming_soon/module.js"></script>
<script src="top250/module.js"></script>-->
<script src="movie_list/module.js"></script>
<script src="components/http-service.js"></script>
<script src="components/auto-active.js"></script>
<script src="movie_detail/module.js"></script>
